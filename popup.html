<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 600px;
      background: #0a0a0a;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      padding: 0;
      overflow-x: hidden;
    }

    .header {
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 12px;
      color: #888;
    }

    .container {
      padding: 20px;
    }

    .section {
      margin-bottom: 25px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
    }

    .project-icon { background: #ff6b6b; }
    .today-icon { background: #4ecdc4; }
    .tomorrow-icon { background: #45b7d1; }
    .after-icon { background: #96ceb4; }

    .input-group {
      margin-bottom: 15px;
    }

    input[type="text"], textarea {
      width: 100%;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      color: #fff;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: #4ecdc4;
      box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      max-height: 120px;
    }

    .task-input {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .task-input input {
      flex: 1;
      margin-bottom: 0;
    }

    .add-task-btn {
      background: #333;
      border: 1px solid #444;
      color: #fff;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s ease;
    }

    .add-task-btn:hover {
      background: #444;
      border-color: #555;
    }

    .task-list {
      margin-top: 10px;
    }

    .task-item {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 8px 12px;
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }

    .remove-task {
      background: #ff4757;
      border: none;
      color: white;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 11px;
      transition: all 0.3s ease;
    }

    .remove-task:hover {
      background: #ff3742;
    }

    .save-btn {
      width: 100%;
      background: linear-gradient(135deg, #4ecdc4, #44a08d);
      border: none;
      color: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .save-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(78, 205, 196, 0.3);
    }

    .save-btn:active {
      transform: translateY(0);
    }

    .day-label {
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ADHD Task Manager</h1>
    <p>Organize your project and tasks</p>
  </div>

  <div class="container">
    <!-- Current Project -->
    <div class="section">
      <div class="section-title">
        <div class="section-icon project-icon"></div>
        Current Project
      </div>
      <div class="input-group">
        <input type="text" id="current-project" placeholder="Current project name...">
      </div>
    </div>

    <!-- Today -->
    <div class="section">
      <div class="section-title">
        <div class="section-icon today-icon"></div>
        Today
      </div>
      <div class="day-label" id="today-date"></div>
      <div class="task-input">
        <input type="text" id="today-task-input" placeholder="Add task for today...">
        <button class="add-task-btn" onclick="addTask('today')">+</button>
      </div>
      <div class="task-list" id="today-tasks"></div>
    </div>

    <!-- Tomorrow -->
    <div class="section">
      <div class="section-title">
        <div class="section-icon tomorrow-icon"></div>
        <span id="tomorrow-title">Tomorrow</span>
      </div>
      <div class="day-label" id="tomorrow-date"></div>
      <div class="task-input">
        <input type="text" id="tomorrow-task-input" placeholder="Add task...">
        <button class="add-task-btn" onclick="addTask('tomorrow')">+</button>
      </div>
      <div class="task-list" id="tomorrow-tasks"></div>
    </div>

    <!-- Day After Tomorrow -->
    <div class="section">
      <div class="section-title">
        <div class="section-icon after-icon"></div>
        <span id="after-tomorrow-title">Day After Tomorrow</span>
      </div>
      <div class="day-label" id="after-tomorrow-date"></div>
      <div class="task-input">
        <input type="text" id="after-tomorrow-task-input" placeholder="Add task...">
        <button class="add-task-btn" onclick="addTask('afterTomorrow')">+</button>
      </div>
      <div class="task-list" id="after-tomorrow-tasks"></div>
    </div>

    <button class="save-btn" id="save-btn">Save All</button>
  </div>

  <script src="db.js"></script>
  <script src="popup.js"></script>
</body>
</html>
